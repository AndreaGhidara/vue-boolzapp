
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-boolzapp</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/904cc76917.js' crossorigin= 'anonymous'></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">
        <div style="height: calc(100vh - 10rem);" class="container" >
            <div class="row h-100">
                <!-- Left -->
                <div class="col-4 bg-primary d-flex flex-column">
                    <!-- Dashboard profilo utente -->
                    <div class="userDashboard d-flex justify-content-between align-items-center p-1">
                        <div class="profilePic picProfileFreme d-flex align-items-center">
                            <img class="img-fluid rounded-circle" src="./assets/img/avatar_8.jpg" alt="">
                            <p class="ps-1">UtenteX</p>
                        </div>
                        <div>
                            <span class="btn px-2"><i class="fa-solid fa-rotate"></i></span>
                            <span class="btn px-2"><i class="fa-solid fa-message"></i></span>
                            <span class="btn px-2"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <!-- SerchBar chat -->
                    <input v-model="searchQuery" class="w-100 rounded-1" type="text">
                    <!-- Chat whit users-->
                    <div style="height: 10rem;" class="userChatList p-1 overflow-y-auto flex-grow-1">
                        <div v-for="(contact,i) in resultQuery()" @click="getChatId(i)" class="userChat d-flex align-items-center py-2">
                            
                            <div class="userImgProfile picProfileFreme pe-2">
                                <img class="img-fluid rounded-circle" v-bind:src="'./assets' + contact.avatar" alt="">
                            </div>
                            <div class="w-100">
                                <div class="d-flex justify-content-between align-items-center"> 
                                    <h6> {{contact.name}}</h6>
                                    <span>{{getLastMessageTime(i)}}</span>
                                </div>
                                <div class="d-flex">
                                    <p><span>{{contact.messages[contact.messages.length - 1].message}}</span></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- right -->
                <div class="col-8 bg-secondary d-flex flex-column p-0">
                    <!-- Dashboard Chat actual -->
                    <div class="chatWhitUser d-flex align-items-center p-2">
                        <div class="userImgProfile picProfileFreme">
                            <img class="img-fluid rounded-circle" :src="'./assets' + contacts[counter].avatar" alt="">
                        </div>
                        <div class="w-100 d-flex  align-items-center justify-content-between">
                            <div class="">
                                <h6>{{contacts[counter].name}}</h6>
                                <span>
                                    last access
                                </span> 
                                <span>
                                    {{contacts[counter].visible}}
                                </span>
                            </div>
                            <div>
                                <span class="btn px-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <span class="btn px-2"><i class="fa-solid fa-paperclip"></i></span>
                                <span class="btn px-2"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </div>
                    <!-- container message -->
                    <div style="height: 10rem;" class="messageContainer overflow-x-hidden overflow-y-auto d-flex flex-column flex-grow-1">
                        <div v-for="(messaggio, i) in contacts[counter].messages" class="text-end">
                            <div class="message" :class="messaggio.status == 'sent' ? 'sent' : 'received'" >
                                {{messaggio.message}}
                                <span class="hoursMessage">{{getHours(messaggio.date)}}</span>
                            </div>
                        </div>
                    </div>
                    <!-- Dash message -->
                    <div class="container p-2">
                        <div class="row d-flex align-items-center">
                            <div class="d-flex justify-content-center  col-1 p-0 flex-shrink-1">
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            <!-- textArea -->
                            <div class="col-10 p-0">
                                <input class="w-100 rounded-3 " type="text">
                            </div>
                            <div class="d-flex justify-content-center col-1 p-0 flex-shrink-1">
                                <span><i class="fa-solid fa-microphone"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
